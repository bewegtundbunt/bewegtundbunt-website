<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>bewegt & bunt ‚Äì Generator</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    margin: 0;
    padding: 40px 20px;
    background: #f0f4f3;
    min-height: 100vh;
  }
  h1 { margin-bottom: 8px; color: #1a1a1a; font-size: 24px; }
  .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
  .card {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    max-width: 700px;
  }
  label {
    display: block;
    margin-top: 20px;
    font-weight: 600;
    font-size: 13px;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 0.4px;
  }
  .hint {
    font-size: 12px;
    color: #999;
    font-weight: 400;
    text-transform: none;
    margin-top: 2px;
  }
  input, select {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1.5px solid #ddd;
    font-size: 15px;
    transition: border-color 0.2s;
    color: #1a1a1a;
  }
  input:focus, select:focus {
    outline: none;
    border-color: #1f6f5f;
  }
  button {
    margin-top: 28px;
    padding: 13px 20px;
    background: #1f6f5f;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: background 0.2s;
  }
  button:hover:not(:disabled) { background: #165a4c; }
  button:disabled { opacity: 0.7; cursor: not-allowed; }
  .spinner {
    width: 16px; height: 16px;
    border: 2px solid rgba(255,255,255,0.4);
    border-top-color: white;
    border-radius: 50%;
    animation: spin 0.7s linear infinite;
    display: none;
  }
  button.loading .spinner { display: block; }
  @keyframes spin { to { transform: rotate(360deg); } }
  #status {
    margin-top: 20px;
    padding: 12px 16px;
    border-radius: 10px;
    font-size: 14px;
    display: none;
  }
  #status.error {
    display: block;
    background: #fef2f2;
    border: 1px solid #fca5a5;
    color: #b91c1c;
  }
  #status.success {
    display: block;
    background: #f0fdf4;
    border: 1px solid #86efac;
    color: #166534;
  }
  #result { margin-top: 28px; display: none; }
  .result-section {
    margin-bottom: 20px;
    background: #f8fffe;
    border: 1px solid #d0ebe6;
    border-radius: 12px;
    padding: 16px 20px;
  }
  .result-section h3 {
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: #1f6f5f;
    margin: 0 0 10px 0;
  }
  .meta-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 10px;
  }
  .meta-item {
    background: white;
    border-radius: 8px;
    padding: 10px 12px;
    border: 1px solid #e0eeeb;
  }
  .meta-item .val { font-size: 18px; font-weight: 700; color: #1f6f5f; }
  .meta-item .key { font-size: 11px; color: #888; margin-top: 2px; }
  .timeline-item {
    display: flex;
    gap: 12px;
    padding: 10px 0;
    border-bottom: 1px solid #e8f4f1;
  }
  .timeline-item:last-child { border-bottom: none; }
  .t-time { font-size: 12px; color: #888; min-width: 75px; padding-top: 2px; }
  .t-body { flex: 1; }
  .t-title { font-weight: 600; font-size: 14px; color: #1a1a1a; }
  .t-type {
    display: inline-block;
    font-size: 11px;
    padding: 2px 7px;
    border-radius: 20px;
    background: #e0eeeb;
    color: #1f6f5f;
    margin-top: 3px;
  }
  .t-content { font-size: 13px; color: #555; margin-top: 4px; line-height: 1.5; }
  .intensity { display: flex; align-items: center; gap: 6px; margin-top: 4px; }
  .intensity-bar { display: flex; gap: 3px; }
  .intensity-dot { width: 8px; height: 8px; border-radius: 50%; background: #ddd; }
  .intensity-dot.on { background: #1f6f5f; }
  .list-items { list-style: none; padding: 0; margin: 0; }
  .list-items li {
    padding: 5px 0;
    font-size: 14px;
    color: #333;
    border-bottom: 1px solid #eef7f5;
    display: flex;
    gap: 8px;
  }
  .list-items li:last-child { border-bottom: none; }
  .list-items li::before { content: "‚Üí"; color: #1f6f5f; flex-shrink: 0; }
</style>
</head>
<body>

<h1>üèÉ Bewegungsstunde erstellen</h1>
<p class="subtitle">bewegt & bunt ‚Äì KI-gest√ºtzter Stundenplan-Generator</p>

<div class="card">
  <label>
    Template-Key
    <span class="hint">Schl√ºssel der Vorlage ‚Äì schau in deiner Supabase-Tabelle nach</span>
  </label>
  <input type="text" id="templateKey" value="bewegung_basis" placeholder="z.B. bewegung_basis">

  <label>Zieldauer (Minuten)</label>
  <input type="number" id="targetMinutes" value="30" min="10" max="120">

  <button id="generateBtn" onclick="generate()">
    <div class="spinner"></div>
    <span id="btnText">Stunde generieren</span>
  </button>

  <div id="status"></div>
  <div id="result"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL      = "https://jhgoqrinhdtowuhzirnf.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_uu0Xh8f_71Dk1qAQ_UirpQ_u-P4eSBG";

  let supabaseClient;
  try {
    supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    console.log("‚úÖ Supabase initialisiert");
  } catch (e) {
    console.error("‚ùå Supabase Init-Fehler:", e);
  }

  function showStatus(msg, type) {
    const el = document.getElementById("status");
    el.textContent = msg;
    el.className = type;
  }

  function setLoading(loading) {
    const btn = document.getElementById("generateBtn");
    const txt = document.getElementById("btnText");
    btn.disabled = loading;
    btn.classList.toggle("loading", loading);
    txt.textContent = loading ? "Generiere..." : "Stunde generieren";
  }

  function dot(on) {
    return `<div class="intensity-dot ${on ? 'on' : ''}"></div>`;
  }

  function renderResult(data) {
    const el = document.getElementById("result");
    const meta = data.meta || {};

    const metaHtml = `
      <div class="result-section">
        <h3>üìã √úbersicht</h3>
        <div class="meta-grid">
          <div class="meta-item"><div class="val">${meta.age_group || '‚Äì'}</div><div class="key">Altersgruppe</div></div>
          <div class="meta-item"><div class="val">${meta.total_duration_min || '‚Äì'} min</div><div class="key">Gesamtdauer</div></div>
          <div class="meta-item"><div class="val">${meta.space || '‚Äì'}</div><div class="key">Raum</div></div>
          <div class="meta-item"><div class="val">${meta.avg_intensity_level ? Number(meta.avg_intensity_level).toFixed(1) : '‚Äì'}</div><div class="key">√ò Intensit√§t</div></div>
        </div>
      </div>`;

    const setup = data.setup_steps || [];
    const setupHtml = setup.length ? `
      <div class="result-section">
        <h3>üîß Vorbereitung</h3>
        <ul class="list-items">${setup.map(s => `<li>${s}</li>`).join('')}</ul>
      </div>` : '';

    const mats = data.materials || [];
    const matHtml = mats.length ? `
      <div class="result-section">
        <h3>üéí Material</h3>
        <ul class="list-items">${mats.map(m => `<li>${m}</li>`).join('')}</ul>
      </div>` : '';

    const slots = data.timeline || [];
    const timelineHtml = slots.length ? `
      <div class="result-section">
        <h3>‚è± Ablauf</h3>
        ${slots.map(slot => {
          const intensity = slot.intensity_level || 0;
          const dots = [1,2,3,4,5].map(i => dot(i <= intensity)).join('');
          return `
            <div class="timeline-item">
              <div class="t-time">${slot.t_start_min}'‚Äì${slot.t_end_min}'<br><small>${slot.duration_min} min</small></div>
              <div class="t-body">
                <div class="t-title">${slot.title || ''}</div>
                <span class="t-type">${slot.slot_type || ''}</span>
                ${intensity ? `<div class="intensity"><span style="font-size:11px;color:#888">Intensit√§t</span><div class="intensity-bar">${dots}</div></div>` : ''}
                ${slot.content ? `<div class="t-content">${slot.content}</div>` : ''}
              </div>
            </div>`;
        }).join('')}
      </div>` : '';

    const tips = data.tips || [];
    const tipsHtml = tips.length ? `
      <div class="result-section">
        <h3>üí° Tipps</h3>
        <ul class="list-items">${tips.map(t => `<li>${t}</li>`).join('')}</ul>
      </div>` : '';

    el.innerHTML = metaHtml + setupHtml + matHtml + timelineHtml + tipsHtml;
    el.style.display = "block";
  }

  async function generate() {
    if (!supabaseClient) {
      showStatus("‚ùå Supabase konnte nicht geladen werden.", "error");
      return;
    }

    document.getElementById("status").className = "";
    document.getElementById("status").textContent = "";
    document.getElementById("result").style.display = "none";

    const templateKey   = document.getElementById("templateKey").value.trim();
    const targetMinutes = parseInt(document.getElementById("targetMinutes").value);

    if (!templateKey) { showStatus("‚ö†Ô∏è Bitte einen Template-Key eingeben.", "error"); return; }
    if (!targetMinutes || targetMinutes < 5) { showStatus("‚ö†Ô∏è Bitte eine g√ºltige Dauer eingeben.", "error"); return; }

    setLoading(true);
    console.log("üöÄ RPC generate_session_print_v2:", { templateKey, targetMinutes });

    try {
      const { data, error } = await supabaseClient.rpc("generate_session_print_v2", {
        p_template_key:   templateKey,
        p_target_minutes: targetMinutes
      });

      if (error) {
        console.error("‚ùå RPC Fehler:", error);
        showStatus("‚ùå Fehler: " + error.message, "error");
        return;
      }

      console.log("‚úÖ Ergebnis:", data);
      renderResult(data);
      showStatus("‚úÖ Stunde erfolgreich generiert!", "success");

    } catch (err) {
      console.error("‚ùå Fehler:", err);
      showStatus("‚ùå Unerwarteter Fehler: " + err.message, "error");
    } finally {
      setLoading(false);
    }
  }
</script>
</body>
</html>
