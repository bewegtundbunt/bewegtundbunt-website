<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>bewegt & bunt ‚Äì Generator</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    margin: 0;
    padding: 40px 20px;
    background: #f0f4f3;
    min-height: 100vh;
  }
  h1 {
    margin-bottom: 8px;
    color: #1a1a1a;
    font-size: 24px;
  }
  .subtitle {
    color: #666;
    margin-bottom: 30px;
    font-size: 14px;
  }
  .card {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    max-width: 650px;
  }
  label {
    display: block;
    margin-top: 20px;
    font-weight: 600;
    font-size: 13px;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 0.4px;
  }
  input, select {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1.5px solid #ddd;
    font-size: 15px;
    transition: border-color 0.2s;
    color: #1a1a1a;
  }
  input:focus, select:focus {
    outline: none;
    border-color: #1f6f5f;
  }
  button {
    margin-top: 28px;
    padding: 13px 20px;
    background: #1f6f5f;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: background 0.2s, opacity 0.2s;
  }
  button:hover:not(:disabled) {
    background: #165a4c;
  }
  button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
  }
  .spinner {
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255,255,255,0.4);
    border-top-color: white;
    border-radius: 50%;
    animation: spin 0.7s linear infinite;
    display: none;
  }
  button.loading .spinner {
    display: block;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  #status {
    margin-top: 20px;
    padding: 12px 16px;
    border-radius: 10px;
    font-size: 14px;
    display: none;
  }
  #status.error {
    display: block;
    background: #fef2f2;
    border: 1px solid #fca5a5;
    color: #b91c1c;
  }
  #status.success {
    display: block;
    background: #f0fdf4;
    border: 1px solid #86efac;
    color: #166534;
  }
  #result {
    margin-top: 24px;
    display: none;
  }
  #result h2 {
    font-size: 16px;
    color: #1f6f5f;
    margin-bottom: 14px;
    padding-bottom: 10px;
    border-bottom: 2px solid #e0eeeb;
  }
  #result-content {
    white-space: pre-wrap;
    font-size: 14px;
    line-height: 1.7;
    color: #333;
    background: #f8fffe;
    padding: 16px;
    border-radius: 10px;
    border: 1px solid #d0ebe6;
  }
</style>
</head>
<body>

<h1>üèÉ Bewegungsstunde erstellen</h1>
<p class="subtitle">bewegt & bunt ‚Äì KI-gest√ºtzter Stundenplan-Generator</p>

<div class="card">
  <label>Altersgruppe</label>
  <select id="age">
    <option>3‚Äì4 Jahre</option>
    <option selected>4‚Äì5 Jahre</option>
    <option>5‚Äì6 Jahre</option>
  </select>

  <label>Gruppengr√∂√üe</label>
  <input type="number" id="groupSize" value="12" min="1" max="40">

  <label>Dauer (Minuten)</label>
  <input type="number" id="duration" value="30" min="10" max="120">

  <label>Material (kommagetrennt)</label>
  <input type="text" id="material" value="B√§lle, Matten" placeholder="z.B. B√§lle, Matten, Reifen">

  <button id="generateBtn" onclick="generate()">
    <div class="spinner"></div>
    <span id="btnText">Stunde generieren</span>
  </button>

  <div id="status"></div>

  <div id="result">
    <h2>Deine Bewegungsstunde</h2>
    <div id="result-content"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL     = "https://jhgoqrinhdtowuhzirnf.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_uu0Xh8f_71Dk1qAQ_UirpQ_u-P4eSBG";

  let supabaseClient;
  try {
    supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    console.log("‚úÖ Supabase initialisiert");
  } catch (e) {
    console.error("‚ùå Supabase Init-Fehler:", e);
  }

  function showStatus(msg, type) {
    const el = document.getElementById("status");
    el.textContent = msg;
    el.className = type;
  }

  function setLoading(loading) {
    const btn = document.getElementById("generateBtn");
    const txt = document.getElementById("btnText");
    btn.disabled = loading;
    btn.classList.toggle("loading", loading);
    txt.textContent = loading ? "Generiere..." : "Stunde generieren";
  }

  async function generate() {
    if (!supabaseClient) {
      showStatus("‚ùå Supabase konnte nicht geladen werden. Bitte Seite neu laden.", "error");
      return;
    }

    document.getElementById("status").className = "";
    document.getElementById("status").textContent = "";
    document.getElementById("result").style.display = "none";

    const age       = document.getElementById("age").value;
    const groupSize = parseInt(document.getElementById("groupSize").value);
    const duration  = parseInt(document.getElementById("duration").value);
    const material  = document.getElementById("material").value;

    if (!groupSize || groupSize < 1) { showStatus("‚ö†Ô∏è Bitte eine g√ºltige Gruppengr√∂√üe eingeben.", "error"); return; }
    if (!duration  || duration  < 5) { showStatus("‚ö†Ô∏è Bitte eine g√ºltige Dauer eingeben.", "error"); return; }

    setLoading(true);
    console.log("üöÄ RPC wird aufgerufen...", { age, groupSize, duration, material });

    try {
      const { data, error } = await supabaseClient.rpc("generate_session_print_v2", {
        p_age:        age,
        p_group_size: groupSize,
        p_duration:   duration,
        p_material:   material
      });

      if (error) {
        console.error("‚ùå RPC Fehler:", error);
        showStatus("‚ùå Fehler: " + error.message, "error");
        return;
      }

      console.log("‚úÖ Ergebnis:", data);
      const content = typeof data === "string" ? data : JSON.stringify(data, null, 2);
      document.getElementById("result-content").textContent = content;
      document.getElementById("result").style.display = "block";
      showStatus("‚úÖ Stunde erfolgreich generiert!", "success");

    } catch (err) {
      console.error("‚ùå Fehler:", err);
      showStatus("‚ùå Unerwarteter Fehler: " + err.message, "error");
    } finally {
      setLoading(false);
    }
  }
</script>
</body>
</html>
