<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bewegt & bunt</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

<style>

body {
  margin: 0;
  font-family: "Outfit", sans-serif;
  background: linear-gradient(180deg, #edf6f1 0%, #f7fbf9 60%, #ffffff 100%);
  color: #12332d;
}

/* HERO */
.hero {
  text-align: center;
  padding: 120px 20px;
}

/* Rundes Logo mit dezent gr√ºnem Innenhintergrund */
.logo-wrapper {
  display: flex;
  justify-content: center;
  margin-bottom: 40px;
}

.logo-round {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: radial-gradient(circle at center, #f3faf6 0%, #e4f1ea 100%);
  padding: 35px;
  box-shadow: 0 30px 70px rgba(26, 92, 78, 0.15);
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo-round img {
  width: 100%;
  height: auto;
}

/* Titel */
h1 {
  font-size: 48px;
  margin-bottom: 15px;
  letter-spacing: -1px;
}

/* Untertitel */
.subtitle {
  font-size: 20px;
  color: #46665f;
  margin-bottom: 50px;
}

/* Button */
.btn {
  padding: 18px 36px;
  background: linear-gradient(135deg, #2a6a4b, #3aa870);
  border-radius: 16px;
  color: white;
  text-decoration: none;
  font-weight: 600;
  box-shadow: 0 10px 25px rgba(42,106,75,0.25);
  transition: 0.2s ease;
}

.btn:hover {
  transform: translateY(-2px);
}

</style>
</head>

<body>

<section class="hero">

  <div class="logo-wrapper">
    <div class="logo-round">
      <img src="images/logo.png" alt="bewegt & bunt Logo">
    </div>
  </div>

  <h1>bewegt & bunt</h1>

  <p class="subtitle">
    Klare Struktur. Weniger Vorbereitungszeit. Bessere Bewegungsstunden.
  </p>

  <a href="https://app.bewegtundbunt.de" class="btn">
    Zur App
  </a>

</section>

</body>
</html>
