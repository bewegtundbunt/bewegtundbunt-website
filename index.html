<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>bewegt & bunt</title>

  <style>
    :root{
      /* Pastelliges Grün (Hintergrund) */
      --mint-50: #EAF6F0;
      --mint-100:#DDF1E7;

      /* Deine Grüntöne (Text/Elemente) */
      --forest: #1A5C4E;
      --forest-700:#13473C;

      --white: #ffffff;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, var(--mint-50) 0%, var(--white) 70%);
      color: var(--forest);
    }

    /* Layout-Container */
    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header mit Logo */
    header{
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      background: rgba(234, 246, 240, 0.75);
      border-bottom: 1px solid rgba(26, 92, 78, 0.10);
      z-index: 10;
    }

    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 0;
      gap: 16px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      text-decoration:none;
      color: inherit;
    }

    .brand img{
      height: 48px;
      width: auto;
      display:block;
    }

    .brand .name{
      font-weight: 650;
      letter-spacing: 0.2px;
      line-height: 1.1;
    }

    .brand .sub{
      font-size: 12px;
      opacity: 0.85;
      margin-top: 2px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 16px;
      border-radius: 999px;
      background: var(--forest);
      color: var(--white);
      text-decoration:none;
      font-weight: 650;
      box-shadow: 0 10px 22px rgba(26, 92, 78, 0.18);
      transition: transform .08s ease, background .15s ease;
    }
    .btn:hover{ background: var(--forest-700); }
    .btn:active{ transform: translateY(1px); }

    /* Demo-Content */
    main{ padding: 54px 0 90px; }
    h1{ font-size: clamp(28px, 3.5vw, 44px); margin: 0 0 12px; }
    p{ max-width: 62ch; font-size: 18px; line-height: 1.55; margin: 0; opacity: 0.95; }
  </style>
</head>

<body>

  <header>
    <div class="wrap">
      <div class="nav">
        <a class="brand" href="/">
          <!-- WICHTIG: Pfad ggf. anpassen -->
          <img src="assets/logo-bb.png" alt="bewegt & bunt Logo" />
          <div>
            <div class="name">bewegt & bunt</div>
            <div class="sub">Der Standard für Bewegungsplanung</div>
          </div>
        </a>

        <!-- Beispiel-CTA zur App -->
        <a class="btn" href="/app">Zur App</a>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <h1>Bewegungsplanung, die Leitung überzeugt.</h1>
      <p>
        Strukturierte, sofort einsetzbare Bewegungsstunden – für weniger Orga-Aufwand
        und mehr Qualität im Kita-Alltag.
      </p>
    </div>
  </main>

</body>
</html>
