<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anmelden – bewegt & bunt</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #2f6f5e;
      --green-dark: #255a4c;
      --cream: #f6f3ee;
      --border: #e5e1da;
      --text: #1a1a1a;
      --muted: #6b6b6b;
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "DM Sans", sans-serif;
      background: linear-gradient(135deg, #f6f3ee, #efeae2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .dot {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--green);
    }

    .brand-name {
      font-family: "Playfair Display", serif;
      font-size: 20px;
      color: var(--text);
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 28px;
      margin-bottom: 8px;
      color: var(--text);
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      font-size: 14px;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--green);
      box-shadow: 0 0 0 3px rgba(47,111,94,0.15);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: var(--green);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .btn:hover {
      background: var(--green-dark);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      font-size: 13px;
      color: var(--muted);
    }

    .footer-link {
      text-align: center;
      font-size: 14px;
    }

    .footer-link a {
      color: var(--green);
      text-decoration: none;
      font-weight: 500;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>

<body>

  <div class="card">

    <div class="brand">
      <div class="dot"></div>
      <div class="brand-name">bewegtundbunt</div>
    </div>

    <h1>Willkommen zurück</h1>
    <div class="subtitle">
      Melde dich an, um Sportstunden zu generieren.
    </div>

    <form>
      <label>E-Mail</label>
      <input type="email" placeholder="deine@email.de" required />

      <label>Passwort</label>
      <input type="password" placeholder="••••••••" required />

      <button class="btn" type="submit">
        Anmelden
      </button>
    </form>

    <div class="divider">oder</div>

    <div class="footer-link">
      Noch kein Konto?
      <a href="/">Pilot-Zugang anfragen</a>
    </div>

  </div>

</body>
</html>
